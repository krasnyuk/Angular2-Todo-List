<table class="table table-hover">
    <tbody>
        <tr *ngFor="let list of todos">
            <td class="col-md-10">
                <strong><h3 class="list-group-item-heading">{{list.Title}}</h3> </strong>
                <!--<span class="pull-right">{{list.Date}}</span>-->
                <p class="list-group-item-text">Created by {{list.Author}}</p>
            </td>
            <td class="col-md-2">
                <a style="font-size: 1.2em;" class="btn"><span class="glyphicon glyphicon-edit "></span></a>
                <a style="font-size: 1.2em;" class="btn "><span class="glyphicon glyphicon-remove"></span></a>
            </td>
        </tr>
    </tbody>
</table>
