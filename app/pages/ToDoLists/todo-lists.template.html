<div class="row">
	<div class="col-xs-12">
		<!--MODAL ADD NEW-->
		<div class="button-margin">
			<button class="btn btn-primary" (click)="modal.showModal()"><i class="fa fa-plus"></i> Add</button>
		</div>

		<modal #modal modalTitle="Modal Title" [closeButton]="true" [closeOnUnfocus]="true" size="lg" (close)="onClose()" (open)="onOpen()">
			<div class="modal-body">
				<form [formGroup]="addListForm" (submit)="doLogin($event)">
					<div>
						<div class="form-group">
							<label for="title">Title</label>
							<input class="form-control" id="title" formControlName="Title" placeholder="Title of to-do list">
						</div>
						<div class="form-group">
							<label for="author">Author</label>
							<input class="form-control" id="author" formControlName="Author" placeholder="Author">
						</div>
						<div class="form-group">
							<label for="date">Date</label>
							<input class="form-control" id="date" formControlName="Date" placeholder="Date">
						</div>
					</div>	
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-warning" (click)="modal.closeModal()">
                    <i class="fa fa-remove"></i> Cancel
                </button>
				<button type="submit" class="btn btn-primary" (click)="modal.closeModal()">
                    <i class="fa fa-check"></i> Add
                </button>
			</div>
		</modal>
		<!--//MODAL-->

		<table class="table table-hover">
			<tbody>
				<tr *ngFor="let list of todos">
					<td class="col-md-10">
						<strong><h3 class="list-group-item-heading">{{list.Title}}</h3> </strong>
						<!--<span class="pull-right">{{list.Date}}</span>-->
						<p class="list-group-item-text">Created by {{list.Author}}</p>
					</td>
					<td class="col-md-2">
						<a style="font-size: 1.2em;" class="btn btn-sm btn-outline-warning"><span class="fa fa-edit"></span></a>
						<a style="font-size: 1.2em;" class="btn btn-sm btn-outline-danger"><span class="fa fa-remove"></span></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
